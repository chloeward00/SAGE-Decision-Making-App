# this pipeline is temporary
# add scripts on unit testing + backend testing

stages:
    - build
    - lint tests
    - integration tests

lint_tests:
    stage: lint test
    before_script:
        - echo "installing modules and dependencies..."
        - cd src/sage-project
        - npm ci
    script:
        - echo "running lint tests"
        - npm run lint

build:
    stage: build
    script:
      - echo "building...."
      - cd src/sage-project
      - npm run build

integration_tests:
    stage: integration tests
    before_script:
        - echo "checking project directory"
        - cd src/sage-project
    script:
      - echo "running tests"
      - cd src/sage-project
      - npm run test
